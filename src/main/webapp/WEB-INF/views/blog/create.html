<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blog/layout :: head"></head>
<body>
<h3>Add blog</h3>
<p>
    <a th:href="@{/blogs}">
        Back to blog list
    </a>
</p>
<div th:if="${success}">
    <p th:text="${success}"></p>
</div>
<div id="form">
    <form th:action="@{/save-blog}" th:object="${blog}"
          method="POST"  enctype="multipart/form-data">
        <div>
            <label>Title</label>
            <input type="text" name = "title" th:field="*{title}"/>
        </div>
        <div>
            <label>Content</label>
            <input type="text" th:field="*{content}"/>
        </div>
        <div>
            <label>Blog Picture</label>
            <input type="file" th:field="*{picture}">
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="blog/layout :: footer"></footer>
</body>
</html>
