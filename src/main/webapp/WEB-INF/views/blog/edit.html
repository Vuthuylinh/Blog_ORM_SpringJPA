<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blog/layout :: head"></head>
<body>
<h3>Modify blog</h3>
<div th:if="${success}">
    <p th:text="${success}"></p>
</div>
<p>
    <a th:href="@{/blogs}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/blog/update}" th:object="${blog}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <div>
            <input type="hidden" th:field="*{id}"/>
        </div>
        <div>
            <label>Title</label>
            <input type="text" th:field="*{title}"/>
        </div>
        <div>
            <label>Content</label>
            <input type="text" th:field="*{content}"/>
        </div>

        <div>
            <img th:src="@{'/i/' + ${blog.getPicture()}}">
        </div>
        <div>
            <label>Picture</label>
            <input  type="file" th:field="*{picture}"/>
        </div>
        <input type="submit" value="Modify"/>
    </form>
</div>
<footer th:replace="blog/layout :: footer"></footer>
</body>
</html>
